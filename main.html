<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Testimonial Section</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .testimonial-container {
      background-color: #f5f5f5;
      padding: 20px;
    }
    .testimonial {
      background-color: #fff;
      padding: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    .testimonial-text {
      font-size: 1.1em;
      line-height: 1.6;
    }
    .author {
      text-align: right;
      font-style: italic;
      margin-top: 10px;
    }
  </style>

</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="testimonial-container">
  <div class="testimonial">
    <p class="testimonial-text">"This product is amazing! I highly recommended it to anyone in need of a solution like this."</p>
    <p class="author">- John Doe</p>
  </div>
  
  <div class="testimonial">
    <p class="testimonial-text">" I have been using this for a few weeks now and it has completely transformed my workflow."</p>
    <p class="author">- Jane Smith</p>
  </div>
  

</div>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
